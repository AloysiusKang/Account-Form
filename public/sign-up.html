<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login-and-signup.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1 class="fs-90 fw-700 lh-120 ls-1">Sign Up</h1>
        <h2 class="fs-30 fw-500 lh-120 ls-1">Become a Member Today</h2>
    </div>

    <form class="form" action="" method="post">
        <div class="form__wrapper">
            <label class="fs-16 fw-300 lh-150" for="name">Name:</label>
            <input class="fs-16 fw-300 lh-150" type="text" name="name" placeholder="Insert name here...">
        </div>
        <div class="form__wrapper">
            <label class="fs-16 fw-300 lh-150" for="email">Email:</label>
            <input class="fs-16 fw-300 lh-150" type="email" name="email" placeholder="Insert email here...">
        </div>
        <div class="form__wrapper">
            <label class="fs-16 fw-300 lh-150" for="password">Password:</label>
            <input class="fs-16 fw-300 lh-150" type="password" name="password" placeholder="Insert password here...">
        </div>
        <div class="form__wrapper">
            <label class="fs-16 fw-300 lh-150" for="confirm-password">Confirm Password:</label>
            <input class="fs-16 fw-300 lh-150" type="password" name="confirm-password" placeholder="Insert password here...">
        </div>
        <input class="btn bg-black clr-white fs-21 fw-700 lh-120 ls-1" type="button" value="Submit">
    </form>
</body>
</html>
